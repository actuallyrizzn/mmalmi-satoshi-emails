<script type="text/javascript">
var contentItems,
    prevItem;

function calculateOffsets() {
  contentItems = $('section').map(function (i) {
      return $(this).offset().top;
  }).get();
}

function updateNav() {
    if(contentItems)
      handleScrollNavigation();
}

$(window).load(function() {
    calculateOffsets();
    updateNav();
});

function handleScrollNavigation () {
    var pageHeight = $(window).height();
    var scroll = $(window).scrollTop() + 1,
        activeItem;

    for (var n = 0; n < contentItems.length && scroll > contentItems[n]; n++);
    activeItem = n - 1;

    if (activeItem != prevItem) {
        $('header li a').removeClass('active');
        $('header li a:eq(' + activeItem + ')').addClass('active');
        prevItem = activeItem;
    }
};

$(document).ready(function() {
  $(window).resize(calculateOffsets);
  $(window).resize(updateNav);
  updateNav();

	var $root = $('html, body');
	$('a').click(function() {
		var href = $.attr(this, 'href');
		$root.animate({
			scrollTop: $(href).offset().top
		}, 500, function () {
			window.location.hash = href;
		});
		return false;
	});

  $('header li a').click(function(e) {
    $('header li a').removeClass('active');
    $(e.target).addClass('active');
  });

  $(window).scroll(function(){
    updateNav();
    if ($(this).scrollTop() > 300) {
      $('header').addClass('small');
      } else {
        $('header').removeClass('small');
      }
  });
});
</script>
